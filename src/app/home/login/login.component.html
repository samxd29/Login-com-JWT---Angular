<h4 class="text-center">Login</h4>
<!-- isso é um evento de formulário do tipo template do Angular.-->
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <!--O ngModel vai mapear essa view para o atributo do tipo usuário, o nome do input também será definido como ‘usuario’.-->
    <input class="form-control" placeholder="Nome do usuário"
    [(ngModel)]="usuario" name="usuario"
    #campoUsuario="ngModel" required
    />
    <!--o touched serve pra ver se o usuário clicou ali-->
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório"></app-mensagem>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha"
    [(ngModel)]="senha" name="senha" #campoSenha="ngModel" required
    />
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória"></app-mensagem>
  </div>

  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
</form>
<p>Não é um usuário? <a [routerLink]="['/home/novousuario']" >Se cadastre!</a></p>
